<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 250px;
            height: 150px;
            margin: auto;
            padding: 40px;
            background-color: #918b8b;
        }

        input {
            margin: 0 0 0 20px;
        }

        button {
            width: 125px;
            height: 22px;
            position: relative;
            right: -93px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div>
            <label>Name:</label>
            <input type="text" />
        </div>
        <div>
            <label>Email:</label>
            <input type="email" />
        </div>
        <div>
            <label>Passw:</label>
            <input type="password" />
        </div>

        <button type="submit">login</button>
    </div>

    <br>

    <p id="a" style=" background-color: antiquewhite;"></p>

    <script>
        let input = document.querySelectorAll("input");
        document.querySelector("button").addEventListener('click', handleButton);
        let p = document.querySelector("p");

        let v = ""
        function handleButton() {

            for (let i = 0; i < input.length; i++) {
                v = v + input[i].value + "<br>";


            }
            p.innerHTML = v;

        }
    </script>
</body>

</html>
